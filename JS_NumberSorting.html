<!DOCTYPE html>
<html>
<body>

<h2>JavaScripy Array Sort</h2>
<p>Click the button to sort by alphabet or number</p>

<button onclick="myFunction1()">Sort Alphabetically</button>
<button onclick="myFunction2()">Sort Numerically</button>
<p id="demo"></p>
<p id="demo2"></p>

<p id=demo></p>
<script>
	const points = [40, 100, 1, 5, 23, 10];
	document.getElementById("demo").innerHTML = points;
	
	function myFunction1() {
		points.sort();
		document.getElementById("demo").innerHTML =  points;
	}
	
	function myFunction2() {
		points.sort(function(a, b)
			{
				return a-b});
		document.getElementById("demo").innerHTML = points;
	}
	
	const myArr=Array.from("ABCDEFG");
	document.getElementById("demo").innerHTML=myArr;
	
	const myArr2=["mnbvcxzlkjgfd"];
	myArr3=Array.from(myArr2);
	document.getElementById("demo2").innerHTML=myArr3;
	
</script>

</body>
</html>
