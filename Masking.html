<!DOCTYPE html>
<html>
    <head>
        <style>
            .mask1 {
                -webkit-mask-image: url("w3logo.png");
                mask-image: url("w3logo.png");
            }
        </style>
    </head>
    <body>
        <h1>The mask-image property</h1>
        <h2>Image with mask</h2>
        <div class="mask1">
            <h3>Masked Image</h3>
            <img src="beach.png" alt="Image" width="600" height="400">
        </div>

        <h2>Original Image</h2>
        <img src="beach.png" width="600" height="400">
    </body>
</html>
