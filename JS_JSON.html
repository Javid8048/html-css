<!DOCTYPE html>
<html>
<body>

	<h2>Create Object from JSON String</h2>
	
	<p id="demo"></p>
	
	<script>
	let text = '{"employee":[' + '{"firstName":"John","lastName":"Doe" },' +
	'{"firstName":"Anna", "lastName":"Smith"},'+ '{"firstName":"Peter", "LastName":"Jones"}]}';
	
	const obj = JSON.parse(text);
	document.getElementById("demo").innerHTML = obj.employee[1].firstName + " " + obj.employee[1].lastName;
	</script>

</body>
</html>
