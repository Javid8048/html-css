<!DOCTYPE html>
<html>
<body>
	<h2>Java Number Method</h2>
	<p> The toString() method converts a number to a string.</p>
	<p id="demo"></p>
	
	<p id="demo2"></p>
	
	<p id="demo3"></p>
	
	<p id="demo2"></p>
	
	<p id="demo2"></p>
	
	<script>
	let x = 123;
	document.getElementById("demo").innerHTML=x.toString() + "<br>" + (123).toString() + "<br>" + (100+23).toString();
